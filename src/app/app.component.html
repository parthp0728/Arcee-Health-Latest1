<div class="theme-toggle-container">
  <mat-icon (click)="toggleTheme()">{{ currentIcon }}</mat-icon>
  <mat-slide-toggle
    [checked]="themeService.currentTheme === 'dark'"
    (change)="toggleTheme()"
  >
  </mat-slide-toggle>

  <!-- Language Dropdown -->
  <div class="language-switcher">
    <label for="language-select">Language:</label>
    <select id="language-select" (change)="onLanguageChange($event)">
      <option value="en" [selected]="currentLanguage === 'en'">English</option>
      <option value="es" [selected]="currentLanguage === 'es'">Espa√±ol</option>
    </select>
  </div>
</div>
